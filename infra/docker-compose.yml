version: '3.9'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ai-smartlite-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-ai_smartlite}
      MYSQL_USER: ${DB_USER:-aiuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-aipassword}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./infra/docker/init-db:/docker-entrypoint-initdb.d
    networks:
      - ai-smartlite-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ai-smartlite-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ai-smartlite-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Gateway Service
  gateway:
    build:
      context: ./apps/gateway
      dockerfile: Dockerfile
    container_name: ai-smartlite-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 8080
      ASR_SERVICE_URL: http://asr-service:8000
      TTS_SERVICE_URL: http://tts-service:8000
      LLM_SERVICE_URL: http://llm-service:8000
      PIPELINE_SERVICE_URL: http://pipeline-service:8000
      REDIS_URL: redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
      asr-service:
        condition: service_healthy
      tts-service:
        condition: service_healthy
      llm-service:
        condition: service_healthy
      pipeline-service:
        condition: service_healthy
    networks:
      - ai-smartlite-network

  # ASR Service (Automatic Speech Recognition)
  asr-service:
    build:
      context: ./apps/asr-service
      dockerfile: Dockerfile
    container_name: ai-smartlite-asr
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-aiuser}
      DB_PASSWORD: ${DB_PASSWORD:-aipassword}
      DB_NAME: ${DB_NAME:-ai_smartlite}
      REDIS_URL: redis://redis:6379
      MODEL_PATH: ${ASR_MODEL_PATH:-/app/models}
    volumes:
      - asr_models:/app/models
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ai-smartlite-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # TTS Service (Text-to-Speech)
  tts-service:
    build:
      context: ./apps/tts-service
      dockerfile: Dockerfile
    container_name: ai-smartlite-tts
    restart: unless-stopped
    ports:
      - "8002:8000"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-aiuser}
      DB_PASSWORD: ${DB_PASSWORD:-aipassword}
      DB_NAME: ${DB_NAME:-ai_smartlite}
      REDIS_URL: redis://redis:6379
    volumes:
      - tts_audio:/app/audio_output
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ai-smartlite-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # LLM Service (Large Language Model)
  llm-service:
    build:
      context: ./apps/llm-service
      dockerfile: Dockerfile
    container_name: ai-smartlite-llm
    restart: unless-stopped
    ports:
      - "8003:8000"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-aiuser}
      DB_PASSWORD: ${DB_PASSWORD:-aipassword}
      DB_NAME: ${DB_NAME:-ai_smartlite}
      REDIS_URL: redis://redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      MODEL_CACHE: /app/cache
    volumes:
      - llm_cache:/app/cache
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ai-smartlite-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # Pipeline Service
  pipeline-service:
    build:
      context: ./apps/pipeline-service
      dockerfile: Dockerfile
    container_name: ai-smartlite-pipeline
    restart: unless-stopped
    ports:
      - "8004:8000"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-aiuser}
      DB_PASSWORD: ${DB_PASSWORD:-aipassword}
      DB_NAME: ${DB_NAME:-ai_smartlite}
      REDIS_URL: redis://redis:6379
      ASR_SERVICE_URL: http://asr-service:8000
      TTS_SERVICE_URL: http://tts-service:8000
      LLM_SERVICE_URL: http://llm-service:8000
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ai-smartlite-network

networks:
  ai-smartlite-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  asr_models:
    driver: local
  tts_audio:
    driver: local
  llm_cache:
    driver: local
